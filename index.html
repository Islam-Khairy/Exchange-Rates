<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container mx-auto pb-8"> 
        <div id="spinner"></div>       
        <div class="sub-container">
            <div class="from">
                <label for="from">From:</label>
                <input list="fromCurrencies" id="from">
                <datalist id="fromCurrencies"></datalist>
            </div>
            <div class="to">
                <label for="to">to:</label>
                <input list="toCurrencies" id="to">
                <datalist id="toCurrencies"></datalist>
            </div>
            <div class="amount">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" min="0" required>
            </div>
            <button id="convert">convert</button>
            <input type="text" id="result" placeholder="0" readonly>
        </div>
        <footer class="footer"></footer>
    </div>   
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js"></script>    
</body>
</html>
